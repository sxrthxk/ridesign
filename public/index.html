    <style>
      @keyframes anim {
        0% {
          opacity: 1;
          transform: scale(1.1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      .page-loader-animation {
        height: 5rem;
        width: 5rem;
        animation: anim 2s ease-in-out infinite;
      }

      .page-loader-div{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      html {
        background-color: black;
      }
    </style>
  </head>
